<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Pop-up on Button Click</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      button {
        padding: 20px 40px; /* Increased padding for larger button */
        font-size: 24px; /* Increased font size for larger button */
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 12px; /* Increased border radius for rounded corners */
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #45a049;
      }
      #imageContainer {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 10px; /* Increased border radius for rounded corners */
        text-align: center;
        max-width: 90%;
        max-height: 90%;
      }
      #imageContainer img {
        max-width: 100%; /* Adjusting max-width to 100% */
        max-height: 100%; /* Adjusting max-height to 100% */
        border-radius: 10px; /* Increased border radius for rounded corners */
      }
      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        z-index: 9999;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="clickMeButton">Click Me!</button>
    </div>

    <div id="imageContainer">
      <img id="popupImage" src="#" alt="Popup Image" />
    </div>

    <div id="toast" class="toast">You have been rickrolled!</div>

    <script>
      document
        .getElementById("clickMeButton")
        .addEventListener("click", function () {
          document.getElementById("imageContainer").style.display = "block";
          document.getElementById("popupImage").src = "getrickrolled.gif"; // Example image URL
          document.getElementById("toast").style.display = "block"; // Show the toast
          setTimeout(function () {
            document.getElementById("toast").style.display = "none"; // Hide the toast after 3 seconds
          }, 3000);
        });

      // Close the pop-up when clicking inside or outside the image container
      document
        .getElementById("imageContainer")
        .addEventListener("click", function (e) {
          if (e.target === this || e.target.id === "popupImage") {
            this.style.display = "none";
          }
        });
    </script>
  </body>
</html>
